<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TTTBoard</title>
    <style type="text/css">
      h1 {
        text-align: center;
      }

      .vertical {
        border-left: 1px solid black;
        border-right: 1px solid black;
      }

      table {
        width: 300px;
        height: 300px;
        margin: auto;
      }

      .horizontal {
        border-top: 1px solid black;
        border-bottom: 1px solid black;
      }

    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <table>
      <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
      </tr>

      <tr>
        <td class="horizontal"></td>
        <td class="vertical horizontal"></td>
        <td class="horizontal"></td>
      </tr>

      <tr>
        <td></td>
        <td class="vertical"></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
